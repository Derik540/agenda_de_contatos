<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>Agenda - Contatos</title>
</head>

<body>
    <div id="conteiner">
        <h2
            style="background-color: rgb(244, 244, 244); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; border-radius: 3pt;">
            <strong>Crie seus contatos</strong></h2>
        <button id="mostrar-formulario">Adicionar</button>
    </div>
    <div class="table">
        <table id="tabela">
            <thead>
                <tr>
                    <th style="background-color: rgb(185, 190, 223);">Nome</th>
                    <th style="background-color: rgb(185, 190, 223);">Telefone</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div id="formulario" class="formulario-popup">
            <form id="formulario">
                <label>Nome</label>
                <input type="text" id="nome" name="nome" required>

                <label>Telefone</label>
                <input type="tel" id="tel" name="telefone" required>

                <button type="submit" id="blt-enviar">Enviar</button>
            </form>
        </div>
</body>
<script src="scripts.js"></script>

</html>
