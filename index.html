<!DOCTYPE html>
<html lang="Pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Agenda - Contatos</title>
</head>

<body>
    <div class="conteiner">
        <h3>Crie seus contatos</h3>
        <button id="mostrar-formulario">Adicionar</button>
    </div>
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tr>
                <th id="nome">---</th>
                <th id="telefone">---</th>
            </tr>
        </table>
        <div id="formulario" class="formulario-popup">
            <form>
                <label>Nome</label>
                <input type="text" id="nome" name="nome">

                <label>Telefone</label>
                <input type="tel" id="tel" name="telefone">

                <button type="submit" id="blt-enviar">Enviar</button>
            </form>
        </div>
</body>
<script src="scripts.js"></script>

</html>
